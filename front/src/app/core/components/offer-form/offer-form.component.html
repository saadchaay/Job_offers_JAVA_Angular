<div class="rounded-lg bg-white p-8 shadow-lg lg:col-span-3 lg:p-12 w-1/2 mx-auto mt-5">
  <h3 class="mb-6 text-xl font-semibold sm:text-center sm:mb-8 sm:text-2xl">
    Add new Job offer
  </h3>
  <app-loader *ngIf="loader"></app-loader>
  <form *ngIf="!model && !loader" #addOfferForm="ngForm" (ngSubmit)="addJobOffer(addOfferForm)" class="space-y-3 mt-4">
    <div>
      <label class="sr-only" for="title">Title</label>
      <input ngModel name="title" class="w-full rounded-lg border-gray-200 p-3 text-sm" placeholder="Title" type="text" id="title"/>
    </div>

    <div class="grid grid-cols-2 gap-8 sm:grid-cols-4">
      <div>
        <label class="sr-only" for="location">Location</label>
        <input ngModel name="location" class="w-full rounded-lg border-gray-200 p-3 text-sm" placeholder="Location" type="text" id="location"/>
      </div>

      <div>
        <label class="sr-only" for="degree">Degree</label>
        <input ngModel name="degree" class="w-full rounded-lg border-gray-200 p-3 text-sm" placeholder="Degree" type="text" id="degree"/>
      </div>
    </div>

    <div class="grid grid-cols-2 gap-8 sm:grid-cols-4">
      <div>
        <label class="sr-only" for="profile">Profile</label>
        <select ngModel class="w-full rounded-lg border-gray-200 p-3 text-sm" name="profileId" id="profile">
          <option *ngFor="let one of profiles" [value]="one.id">{{one.title}}</option>
        </select>
<!--        <input ngModel name="profile" class="w-full rounded-lg border-gray-200 p-3 text-sm" placeholder="Profile" type="text" id="profile"/>-->
      </div>

      <div>
        <label class="sr-only" for="salary">Salary(optional)</label>
        <input ngModel name="salary" class="w-full rounded-lg border-gray-200 p-3 text-sm" placeholder="Salary(optional)" type="number" id="salary"/>
      </div>

    </div>

    <div>
      <label class="sr-only" for="description">Description</label>
      <textarea
        class="w-full rounded-lg border-gray-200 p-3 text-sm"
        placeholder="Description"
        rows="4"
        id="description"
        ngModel
        name="description"
      ></textarea>
    </div>

    <div class="mt-4 flex justify-end">
      <button type="button" (click)="closeModalChild(addOfferForm)" class="mr-4 inline-flex w-full border items-center justify-center rounded-lg bg-white px-5 py-3 text-gray-800 sm:w-auto hover:bg-gray-100">
        <span class="font-medium"> Cancel </span>
      </button>
      <button type="submit" class="ml-4 inline-flex w-full items-center justify-center rounded-lg bg-indigo-600 px-5 py-3 text-white sm:w-auto hover:bg-indigo-700">
        <span class="font-medium"> Submit </span>
        <svg xmlns="http://www.w3.org/2000/svg" class="ml-3 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/>
        </svg>
      </button>
    </div>
  </form>

</div>
