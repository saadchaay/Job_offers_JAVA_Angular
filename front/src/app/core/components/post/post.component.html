<!-- This is an example component -->
<div class="flex flex-col border rounded-lg overflow-hidden bg-white mb-4">
  <div class="grid grid-cols-1 sm:grid-cols-1">
    <div class="flex flex-col border-b sm:border-b items-center p-8">
<!--      <p class="text-7xl font-bold text-[#0ed3cf] rounded-full">J</p>-->
      <h3 class="text-xl font-bold underline">{{offer.title}}</h3>
      <p class="text-gray-500 mt-5">
        {{offer.description}}
      </p>
    </div>
    <div class="flex flex-col sm:border-l col-span-3">
      <div class="flex flex-col space-y-4  p-6 text-gray-600">
        <div class="flex flex-row text-sm">
          <span class="mr-3">
              <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="20px"
                   viewBox="0 0 24 24" width="20px" fill="#64748b">
                  <g>
                      <rect fill="none" height="24" width="24" />
                  </g>
                  <g>
                      <path
                        d="M20,7h-5V4c0-1.1-0.9-2-2-2h-2C9.9,2,9,2.9,9,4v3H4C2.9,7,2,7.9,2,9v11c0,1.1,0.9,2,2,2h16c1.1,0,2-0.9,2-2V9 C22,7.9,21.1,7,20,7z M9,12c0.83,0,1.5,0.67,1.5,1.5S9.83,15,9,15s-1.5-0.67-1.5-1.5S8.17,12,9,12z M12,18H6v-0.75c0-1,2-1.5,3-1.5 s3,0.5,3,1.5V18z M13,9h-2V4h2V9z M18,16.5h-4V15h4V16.5z M18,13.5h-4V12h4V13.5z" />
                  </g>
              </svg>
          </span>
          <p class="flex items-center  text-gray-500">
            <span class="font-semibold mr-2 text-xs uppercase">Company Name:</span>
            <span>{{offer.company.name}}</span>
          </p>
        </div>

        <div class="flex flex-row text-sm">
          <span class="mr-3">
              <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 0 24 24" width="20px"
                   fill="#64748b">
                  <path d="M0 0h24v24H0z" fill="none" />
                  <path
                    d="M17 12h-5v5h5v-5zM16 1v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-1V1h-2zm3 18H5V8h14v11z" />
              </svg>
          </span>
          <p class="flex items-center  text-gray-500">
            <span class="font-semibold mr-2 text-xs uppercase">Offer job date:</span>
            <span>{{offer.created | date: "mediumDate" }}</span>
          </p>
        </div>
        <div class="flex flex-row text-sm">
          <span class="mr-3">
              <svg height="22px" width="22px" fill="#64748b" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"></path><path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd"></path></svg>
          </span>
          <p class="flex items-center  text-gray-500">
            <span class="font-semibold mr-2 text-xs uppercase">Profiles:</span>
            <span>{{offer.profile.title}}</span>
          </p>
        </div>
        <div class="flex flex-row text-sm">
          <span class="mr-3">
            <svg height="22px" width="22px" fill="#64748b" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.838L7.667 9.088l1.94.831a1 1 0 00.787 0l7-3a1 1 0 000-1.838l-7-3zM3.31 9.397L5 10.12v4.102a8.969 8.969 0 00-1.05-.174 1 1 0 01-.89-.89 11.115 11.115 0 01.25-3.762zM9.3 16.573A9.026 9.026 0 007 14.935v-3.957l1.818.78a3 3 0 002.364 0l5.508-2.361a11.026 11.026 0 01.25 3.762 1 1 0 01-.89.89 8.968 8.968 0 00-5.35 2.524 1 1 0 01-1.4 0zM6 18a1 1 0 001-1v-2.065a8.935 8.935 0 00-2-.712V17a1 1 0 001 1z"></path></svg>
          </span>
          <p class="flex items-center  text-gray-500">
            <span class="font-semibold mr-2 text-xs uppercase">Degree:</span>
            <span>{{offer.degree}}</span>
          </p>
        </div>
        <div class="flex flex-row text-sm">
          <span class="mr-3">
            <svg height="22px" width="22px" fill="#64748b" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M8.433 7.418c.155-.103.346-.196.567-.267v1.698a2.305 2.305 0 01-.567-.267C8.07 8.34 8 8.114 8 8c0-.114.07-.34.433-.582zM11 12.849v-1.698c.22.071.412.164.567.267.364.243.433.468.433.582 0 .114-.07.34-.433.582a2.305 2.305 0 01-.567.267z"></path><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a1 1 0 10-2 0v.092a4.535 4.535 0 00-1.676.662C6.602 6.234 6 7.009 6 8c0 .99.602 1.765 1.324 2.246.48.32 1.054.545 1.676.662v1.941c-.391-.127-.68-.317-.843-.504a1 1 0 10-1.51 1.31c.562.649 1.413 1.076 2.353 1.253V15a1 1 0 102 0v-.092a4.535 4.535 0 001.676-.662C13.398 13.766 14 12.991 14 12c0-.99-.602-1.765-1.324-2.246A4.535 4.535 0 0011 9.092V7.151c.391.127.68.317.843.504a1 1 0 101.511-1.31c-.563-.649-1.413-1.076-2.354-1.253V5z" clip-rule="evenodd"></path></svg>
          </span>
          <p class="flex items-center  text-gray-500">
            <span class="font-semibold mr-2 text-xs uppercase">Salary:</span>
            <span>{{offer.salary == null ? "To discuss":offer.salary+" DH"}}</span>
          </p>
        </div>

      </div>

      <div *ngIf="canDelete" class="flex flex-col w-full relative bottom-0">
        <div class="grid grid-cols-3 border-t divide-x text-[#0ed3cf]  bg-gray-50 dark:bg-transparent py-3">
          <a
            class=" cursor-pointer uppercase text-xs flex flex-row items-center justify-center font-semibold">
            <div class="mr-2" >
              <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 0 24 24" width="20px" fill="#0ed3cf"><path d="M0 0h24v24H0z" fill="none"/><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>
            </div>
            Update
          </a>
          <button (click)="removeOffer(offer.id)" class="cursor-pointer uppercase text-xs flex flex-row items-center justify-center font-semibold">
            <div class="mr-2" >
              <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 0 24 24" width="20px" fill="#0ed3cf"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM8 9h8v10H8V9zm7.5-5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
            </div>
            Remove
          </button>
          <button class="cursor-pointer uppercase text-xs flex flex-row items-center justify-center font-semibold">
            <div class="mr-2" >
              <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 0 24 24" width="20px" fill="#0ed3cf"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 19H5V5h7V3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"/></svg>
            </div>
            View
          </button>
        </div>
      </div>

      <div *ngIf="!canDelete" class="flex flex-col w-full relative bottom-0">
        <div class="grid grid-cols-1 border-t divide-x text-gray-50  bg-indigo-500 dark:bg-transparent py-3">
          <button (click)="setOfferDetails(offer.id)" class="cursor-pointer uppercase text-xs flex flex-row items-center justify-center font-semibold">
            <div class="mr-2" >
              <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 0 24 24" width="20px" fill="#f1f1f1"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 19H5V5h7V3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"/></svg>
            </div>
            View
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
